<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            background-color: rgb(198, 245, 230);
        }
       .my{
        padding: 70px;
        margin: auto;
        position: relative;
        text-align: center;
        color: rgb(8, 1, 15);
        border: solid 9px;
        width: 200px;
        height: 300px;
        border-radius: 5%;
         font-weight: 100;
       

       } 

       #one{
       margin-bottom: 10px;
       border: solid 3px;
       border-color: rgb(165, 42, 155);
       border-radius: 4px;
       }
       
  #one:hover{
        background-color: chocolate;
        color: rgb(9, 57, 99);
       }

       #two{
 margin-bottom: 10px;
  border: solid 3px;
       border-color: rgb(165, 42, 155);
       border-radius: 4px;
       }

  #two:hover{
        background-color: chocolate;
        color: rgb(9, 57, 99);
       }

       #thr{
         margin-bottom: 10px;
          border: solid 3px;
        border-color: rgb(165, 42, 155);
       border-radius: 4px;
       }
       #thr:hover{
        background-color: chocolate;
        color: rgb(9, 57, 99);
       }
       #btn{
       
        border: solid black 2px;
        border-radius: 5px;
        color: rgb(21, 20, 20);
        margin-top: 5px;
        width: 100px;
       }
       #btn:hover{
        color: black;
        background-color: brown;
       }
    </style>
</head>
<body>
    <div class="my">
    <h2>General Form</h2>

    <input type="text" placeholder="Your Name" id="one"> <br>
     <input type="text" placeholder="Your Surname" id="two"> <br>

     <input type="text" placeholder="Mobile Number" id="thr"> <br>
     <input type="button" value="Submit" id="btn">
    </div>
</body>
</html>
